appId: com.hytale-server.manager
productName: Hytale Server Manager
directories:
  buildResources: build
  output: out
files:
  - dist/**/*
  - disabled-mods/**/*
  - app-config.json
  - package.json
extraFiles:
  - from: disabled-mods
    to: disabled-mods
publish:
  provider: github
  owner: lukadfagundes
  repo: hytale-server
nsis:
  oneClick: false
  perMachine: false
win:
  target:
    - nsis
    - portable
linux:
  target:
    - AppImage
    - deb
