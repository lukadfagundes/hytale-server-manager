appId: com.hytale-server.manager
productName: Hytale Server Manager
directories:
  buildResources: build
  output: out
files:
  - dist/**/*
  - disabled-mods/**/*
  - app-config.json
  - package.json
extraFiles:
  - from: disabled-mods
    to: disabled-mods
publish:
  provider: github
  owner: lukadfagundes
  repo: hytale-server
nsis:
  oneClick: false
  perMachine: false
  createDesktopShortcut: true
  uninstallDisplayName: Hytale Server Manager
win:
  target:
    - nsis
    - portable
  icon: public/assets/icon.png
linux:
  target:
    - AppImage
    - deb
  icon: public/assets/icon.png
