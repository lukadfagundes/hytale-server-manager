appId: com.hytale-server.manager
productName: Hytale Server Manager
directories:
  buildResources: build
  output: out
files:
  - dist/**/*
  - package.json
publish:
  provider: github
  owner: lukadfagundes
  repo: hytale-server-manager
nsis:
  oneClick: false
  perMachine: false
  createDesktopShortcut: true
  uninstallDisplayName: Hytale Server Manager
  include: build/uninstaller.nsh
  artifactName: Hytale-Server-Manager-Setup-${version}.${ext}
win:
  target:
    - nsis
    - portable
  icon: public/assets/icon.png
linux:
  target:
    - AppImage
    - deb
  icon: public/assets/icon.png
